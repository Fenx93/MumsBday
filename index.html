<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    /* Make sure the body and html elements take up full height and no margin */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* Image container - make it take up the full viewport */
    #imageContainer {
      width: 100%;
      height: 100vh; /* Make the container take up the entire viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make the image scale to fit the container while maintaining aspect ratio */
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* This ensures the whole image fits in the screen without cropping */
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Random Image">
  <script>
    fetch('images.json')
      .then(response => response.json())
      .then(images => {
        // Select a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];
        const fullname = "images/"+randomImage;
        // Display the random image
        document.getElementById('randomImage').src = fullname;
      })
      .catch(error => console.error('Error fetching images:', error));
  </script>
  
</body>
</html>
